<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Single import for all Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  </head>
  <body>
    
    <nav class="d-flex flex-column flex-shrink-0 position-fixed" style="width: 60px; height: 100vh; left: 0; top: 0; z-index: 1030;">
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center mt-3">
        <li class="nav-item mb-2">
          <a href="#" id="interact-button" class="nav-link active py-3 rounded-0" title="Colorize">
            <span class="material-symbols-outlined">colorize</span>
          </a>
        </li>
        <li class="mb-2">
          <a href="#" id="clear-button" class="nav-link py-3 rounded-0" title="Pill">
            <span class="material-symbols-outlined">pill</span>
          </a>
        </li>
        <li class="mb-2">
          <a href="#" id="eletric-button" class="nav-link py-3 rounded-0" title="Electric Bolt">
            <span class="material-symbols-outlined">electric_bolt</span>
          </a>
        </li>
          <li class="mb-2">
          <a href="#" id="cell-button" class="nav-link py-3 rounded-0" title="Microbiology">
            <span class="material-symbols-outlined">microbiology</span>
          </a>
        </li>
          <li class="mb-2">
          <a href="#" id="add-button" class="nav-link py-3 rounded-0" title="Add">
            <span class="material-symbols-outlined">add</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Menu de controle no canto superior direito -->
    <div class="position-fixed top-0 end-0 m-3" style="z-index: 2001; width: 240px;">
      <div class="card shadow-sm p-2">
        <div class="d-flex align-items-center mb-2">
          <button id="btn-1x" class="btn btn-sm btn-outline-primary me-1">1x</button>
          <button id="btn-2x" class="btn btn-sm btn-outline-primary me-1">2x</button>
          <button id="btn-3x" class="btn btn-sm btn-outline-primary me-1">3x</button>
          <button id="btn-pause" class="btn btn-sm btn-outline-danger">Pause</button>
        </div>
        <div class="mb-1">
          <label class="form-label mb-0" for="sim-speed">Velocidade:</label>
          <label id="sim-speed" type="text" class="form-control form-control-sm" readonly>
        </div>
        <div>
          <label class="form-label mb-0" for="sim-fps">FPS:</label>
          <label id="fps"></label>
        </div>
      </div>
    </div>

    <!-- Ajuste o canvas para não ficar atrás do menu lateral -->
    <canvas id="bg"></canvas>

    <script type="module" src="/src/main.js"></script> 
    <script type="module" src="/src/screen.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </body>
</html>
